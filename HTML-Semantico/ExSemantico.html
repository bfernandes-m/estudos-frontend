<html>

<!-- Cada tag com uso correto para facilitar as ferramentas de busca. -->


<head>
    <meta charset="utf-8">
    <title>Título</title>
</head>

<body>

    <!-- Header - representa os elementos do cabeçalho, o qual pode conter elementos de navegação ou logo -->
    <header>
        <nav>
            <ul>
                <li><a href="#">Link de navegação 1</a></li>
                <li><a href="#">Link de navegação 2</a></li>
            </ul>
        </nav>
    </header>
    <h1>Título do conteúdo</h1>
    <p>Conteúdo exemplo</p>
    <main role="main">

        <!-- main - deve ser usado apenas uma vez por página, principal elemento, 
            indica aos leitores a seção principal do documento -->

        <section>
            <article>
                <h1>Título do artigo</h1>
                <p>Conteúdo do artigo</p>
            </article>
            <blockquote cite="http://campuscode.com.br">
                <p>Exemplo de citação tirada da CampusCode</p>
            </blockquote>
        </section>
    </main>
    <footer>Rodapé</footer>
</body>

</html>
